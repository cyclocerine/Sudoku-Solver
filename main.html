<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
    <div class="grid-container mb-4">
      <table id="sudokuGrid" class="table table-bordered table-sm text-center">
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="controls d-flex flex-column align-items-center">
      <div class="number-buttons d-flex gap-2 mb-3 flex-wrap">
        <button class="num-btn btn btn-outline-secondary" onclick="insertNumber(1)">1</button>
        <button class="num-btn btn btn-outline-secondary" onclick="insertNumber(2)">2</button>
        <button class="num-btn btn btn-outline-secondary" onclick="insertNumber(3)">3</button>
        <button class="num-btn btn btn-outline-secondary" onclick="insertNumber(4)">4</button>
        <button class="num-btn btn btn-outline-secondary" onclick="insertNumber(5)">5</button>
        <button class="num-btn btn btn-outline-secondary" onclick="insertNumber(6)">6</button>
        <button class="num-btn btn btn-outline-secondary" onclick="insertNumber(7)">7</button>
        <button class="num-btn btn btn-outline-secondary" onclick="insertNumber(8)">8</button>
        <button class="num-btn btn btn-outline-secondary" onclick="insertNumber(9)">9</button>
      </div>
      <div class="control-buttons d-flex gap-3">
        <button id="solveBtn" class="btn btn-success" onclick="solveSudoku()">Solve</button>
        <button id="resetBtn" class="btn btn-danger" onclick="resetGrid()">Reset</button>
      </div>
    </div>
  </div>

  <script src="static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
